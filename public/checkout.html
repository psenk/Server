<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management System</title>
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/checkout.js" defer></script>
</head>

<body>

    <!-- navigation bar -->
    <div class="navbar">
        <a href="#main">Checkout</a>
        <a href="#search">Search</a>
        <a href="#reports">Reports</a>
        <div class="dropdown">
            <button class="dropbtn">Admin
                <img src="/images/caret_down.png">
            </button>
            <div class="dropdown-content">
                <a href="#user_mgmt">User Management</a>
                <a href="#tool_mgmt">Tool Management</a>
                <a href="#misc_mgmt">Miscellaneous</a>
            </div>
        </div>
        <a href="#ticket">Submit a Ticket</a>
    </div>

    <div class="checkout-container">
        <!-- checkout section left -->
        <div class="checkout-section">
            <!-- display id submit-->
            <form id="user-id-form" action="/checkout/user" method="get">
                <label for="user-id" class="user-id-label">Enter User ID to begin checkout:</label>
                <br />
                <input type="text" id="user-id" name="user_display_id" placeholder="User ID" required />
                <button type="submit" id="user-submit-btn">Submit</button>
            </form>
            <!-- tool id submit (default hidden)-->
            <div id="tool-id-section" style="display: none;">
                <form id="tool-id-form">
                    <label for="tool-id" class="tool-id-label">Enter Tool Id:</label>
                    <br />
                    <input type="text" id="tool-id" name="tool_id" placeholder="Tool ID" required />
                    <button type="submit" id="tool-submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <!-- details section right -->
        <div class="user-info-section" id="user-info-section">
            <h2>User Information</h2>
            <div id="user-info"></div>
            <h3 id="checked-out-tools-label" style="display: none;">Checked out Tools</h3>
            <ul id="checked-out-tools"></ul>
        </div>
    </div>
</body>

</html>
