<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management System Misc Management</title>
    <link href="../css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/misc.js" defer></script>
</head>

<body>

    <!-- navigation bar -->
    <div class="navbar">
        <div class="dropdown">
            <a href="/checkout" class="dropbtn" id="checkout-dropdown">Checkout
                <img src="/images/caret_down.png" alt="Dropdown">
            </a>
            <div id="checkout-dropdown-content" class="dropdown-content">
                <a href="/checkin">Checkin</a>
            </div>
        </div>
        <a href="/search">Search</a>
        <a href="/reports">Reports</a>
        <div class="dropdown">
            <button class="dropbtn">Admin
                <img src="/images/caret_down.png" alt="Dropdown">
            </button>
            <div class="dropdown-content">
                <a href="/user_mgmt">User Management</a>
                <a href="/tool_mgmt">Tool Management</a>
                <a href="/misc_mgmt">Miscellaneous</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Help
                <img src="/images/caret_down.png" alt="Dropdown">
            </button>
            <div class="dropdown-content">
                <a href="/ticket">Submit a Ticket</a>
                <a href="/docs">Documentation</a>
            </div>
        </div>
        <a href="javascript:void(0);" class="logout-btn" id="logout-btn">Logout</a>
    </div>


    <!-- main section -->
    <div class="main-container">
        <!-- left section -->
        <div class="left-section">
            <!-- Manufacturers Fieldset -->
            <fieldset>
                <legend>Manufacturers</legend>
                <button id="create-manufacturer-btn">Create Manufacturer</button>
                <button id="edit-manufacturer-btn">Edit Manufacturer</button>
                <button id="delete-manufacturer-btn" class="delete-btn">Delete Manufacturer</button>
            </fieldset>
        </div>

        <!-- right section -->
        <div class="info-section" id="info-section">
            <h2>Management Details</h2>
            <div id="details-content" style="display: none;">

            </div>
        </div>
    </div>

</body>

</html>
