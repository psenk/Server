<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management System Tool Management</title>
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/tool.js" defer></script>
</head>

<body>

    <!-- navigation bar -->
    <div class="navbar">
        <div class="dropdown">
            <a href="/checkout" class="dropbtn" id="checkout-dropdown">Checkout
                <img src="/images/caret_down.png" alt="Dropdown">
            </a>
            <div id="checkout-dropdown-content" class="dropdown-content">
                <a href="/checkin">Checkin</a>
            </div>
        </div>
        <a href="/search">Search</a>
        <a href="/reports">Reports</a>
        <div class="dropdown">
            <button class="dropbtn">Admin
                <img src="/images/caret_down.png" alt="Dropdown">
            </button>
            <div class="dropdown-content">
                <a href="/user_mgmt">User Management</a>
                <a href="/tool_mgmt">Tool Management</a>
                <a href="/misc_mgmt">Miscellaneous</a>
            </div>
        </div>
        <a href="/help">Help</a>
    </div>

    <!-- main section -->
    <div class="main-container">
        <!-- left section -->
        <div class="left-section">
            <fieldset>
                <legend>Tool Management</legend>
                <button id="create-tool-btn">Create Tool</button>
                <button id="edit-tool-btn">Edit Tool</button>
                <button id="delete-tool-btn" class="delete-btn">Delete Tool</button>
            </fieldset>
        </div>

        <!-- right section -->
        <div class="info-section" id="info-section">
            <h2>Tool Details</h2>
            <div id="details-content" style="display: none;">
                <!-- Content will dynamically update based on button clicks -->
            </div>
        </div>
    </div>

</body>

</html>
