<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management System Advanced Search</title>
    <link href="css/style.css" rel="stylesheet" defer />
    <script src="js/search.js" defer></script>
</head>

<body>
    <script>0</script>
    <!-- navigation bar -->
    <div class="navbar">
        <div class="dropdown">
            <a href="/checkout" class="dropbtn" id="checkout-dropdown">Checkout
                <img src="/images/caret_down.png" alt="Dropdown">
            </a>
            <div id="checkout-dropdown-content" class="dropdown-content">
                <a href="/checkin">Checkin</a>
            </div>
        </div>
        <a href="/search">Search</a>
        <a href="/reports">Reports</a>
        <div class="dropdown">
            <button class="dropbtn">Admin
                <img src="/images/caret_down.png" alt="Dropdown">
            </button>
            <div class="dropdown-content">
                <a href="/user_mgmt">User Management</a>
                <a href="/tool_mgmt">Tool Management</a>
                <a href="/misc_mgmt">Miscellaneous</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Help
                <img src="/images/caret_down.png" alt="Dropdown">
            </button>
            <div class="dropdown-content">
                <a href="/ticket">Submit a Ticket</a>
                <a href="/docs">Documentation</a>
            </div>
        </div>
        <a href="javascript:void(0);" class="logout-btn" id="logout-btn">Logout</a>
    </div>


    <!-- search section -->
    <div class="search-container">
        <h2>Advanced Search</h2>
        <div class="search-bar">
            <div class="form-group">
                <select id="search-type" name="searchType">
                    <option value="tool">Tool</option>
                    <option value="user">User</option>
                    <option value="checkout">Checkouts</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="search-query" placeholder="Enter your search query" />
            </div>
            <button id="search-btn">Search</button>
        </div>
        <div id="search-results"></div>
    </div>
</body>

</html>
