<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management System Ticket</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/ticket.js" defer></script>
</head>

<body>
    <!-- navigation bar -->
    <div class="navbar">
        <div class="dropdown">
            <a href="/checkout" class="dropbtn" id="checkout-dropdown">Checkout
                <img src="/images/caret_down.png" alt="Dropdown">
            </a>
            <div id="checkout-dropdown-content" class="dropdown-content">
                <a href="/checkin">Checkin</a>
            </div>
        </div>
        <a href="/search">Search</a>
        <a href="/reports">Reports</a>
        <div class="dropdown">
            <button class="dropbtn">Admin
                <img src="/images/caret_down.png" alt="Dropdown">
            </button>
            <div class="dropdown-content">
                <a href="/user_mgmt">User Management</a>
                <a href="/tool_mgmt">Tool Management</a>
                <a href="/misc_mgmt">Miscellaneous</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Help
                <img src="/images/caret_down.png" alt="Dropdown">
            </button>
            <div class="dropdown-content">
                <a href="/ticket">Submit a Ticket</a>
                <a href="/docs">Documentation</a>
            </div>
        </div>
    </div>

    <!-- Main Section -->
    <div class="ticket-container">
        <div class="top-section">
            <h1>Submit a Ticket</h1>
            <br />
            <fieldset>
                <legend>Ticket Information</legend>
                <form id="ticket-form">
                    <label for="subject" class="id-label">Subject:</label><br />
                    <input type="text" id="subject" class="input-field" name="subject" required /><br /><br />

                    <label for="contact_number" class="id-label">Contact Number:</label><br />
                    <input type="text" id="contact_number" class="input-field" name="contactNumber" required /><br /><br />

                    <label for="email_address" class="id-label">Email Address:</label><br />
                    <input type="email" id="email_address" class="input-field" name="emailAddress" required /><br /><br />

                    <label for="location" class="id-label">Location:</label><br />
                    <input type="text" id="location" class="input-field" name="location" required /><br /><br />

                    <label for="description" class="id-label">Description of Problem:</label><br />
                    <textarea id="description" class="input-field" name="description" rows="5" cols="50" required></textarea><br /><br />

                    <button type="submit" id="submit-btn">Submit</button>
                </form>
            </fieldset>
        </div>
    </div>

</body>

</html>
