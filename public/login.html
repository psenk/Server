<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Management System Login Page</title>
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/login.js" defer></script>
</head>

<body>
    <div>
        <!-- logo here -->
    </div>
    <div class="centered-container">
        <div class="login-wrap">
            <h1>Tool Management System</h1>
            <br />
            <h2>Login</h2>
            <form id="login" action="/auth/login" method="post" class="form">
                <label for="username" class="login-label">User ID</label>
                <input id="username" name="username" type="text" placeholder="User ID #" required />
                <label for="password" class="login-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" required />
                <button type="submit" autofocus="true">Sign in</button>
            </form>
        </div>
    </div>
</body>

</html>
