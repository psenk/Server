app = 'capstone-tms-app-server'
primary_region = 'dfw'

[build]

[http_service]
  internal_port = 3000
  protocol = "tcp"
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
